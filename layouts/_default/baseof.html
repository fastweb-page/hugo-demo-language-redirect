<!doctype html>
<html lang="{{ site.Language.Lang }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    {{ if .IsTranslated }}
    <nav>
      <ul>
        {{ $pageLang := .Page.Lang }}
        {{ range .AllTranslations }}
          <li>
            <a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
          </li>
        {{ end }}
      </ul>
    </nav>
    {{ end }}
    <hr>
    {{ block "main" . }}{{ end }}
  </body>
</html>
